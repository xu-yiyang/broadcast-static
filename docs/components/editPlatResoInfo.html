<div class="gb-form">
	<form class="layui-form" action="">
		<div class="newform">
			<p class="newform-tit"><i class="iconfont icon-bianji1"></i>编辑平台资源信息</p>
			<div class="form-oneitem">
				<div class="fortit">
					<p class="oneitem-tit">编辑平台资源信息</p>
				</div>
				<div class="oneitem-cont">
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>资源编码</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>平台名称</p>
						<div class="oneimp">
							<input type="text"  id="impcontent" class="imptxt" maxlength="20"/>
							<span class="oneimp-count"><span class="countnew">0</span>/20</span>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>平台类型</p>
						<div class="layui-input-inline">
							<select name="dispatch" lay-search="">
								<option value="">请选择平台类型</option>
								<option value="1">上级平台</option>
								<option value="2">下级平台</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>系统类别</p>
						<div class="layui-input-inline">
							<select name="dispatch" lay-search="">
								<option value="">请选择系统类别</option>
								<option value="1">类别一</option>
								<option value="2">类别二</option>
								<option value="3">类别三</option>
								<option value="4">类别四</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>服务器地址</p>
						<div class="tnoneimp">
							<input type="text" class="imptxt" />
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>消息接入接口</p>
						<div class="layui-input-inline">
							<select name="dispatch" lay-search=""> 
								<option value="">请选择消息接入接口</option>
								<option value="1">接口一</option>
								<option value="2">接口二</option>
								<option value="3">接口三</option>
								<option value="4">接口四</option>
								<option value="5">接口五</option>
							</select>
						</div>
					</div>
					<div class="settingone">
						<p class="oneitem-tit"><small>*</small>所属地区</p>
						<div class="layui-input-inline">
							<select name="dispatch" lay-search=""> 
								<option value="">请选择所属地区</option>
								<option value="1">地区一</option>
								<option value="2">地区二</option>
								<option value="3">地区三</option>
								<option value="4">地区四</option>
								<option value="5">地区五</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="tocreat">
				<div class="progcreat">
					<input type="button" value="清空" class="toemptybtn" />
					<input type="button" value="确定" class="tocreatbtn" />
				</div>
			</div>
			<p class="botword">© 2017-2018 浙江省应急广播平台</p>
		</div>
	</form>
</div>


<script type="text/javascript">
	$(document).ready(function(){
		layui.use('form', function(){
			var form = layui.form;
			form.render();

			var itbtn = $('<span class="itbtn"></span>');
			$('.layui-select-title').append(itbtn);
			$('.gb-form .layui-form-radio').remove();
			
		});
	})
</script>
