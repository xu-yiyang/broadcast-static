<script type="text/javascript">
$(document).ready(function(){
	/*table*/
	$(function () {

       var table = $('#table-mainfou table').DataTable({
            "scrollY": "calc(100% - 50px)",
		   "scrollX": true,
           "dom": '<"top"f >rt<"bottom"ilp><"clear">',//dom定位
           "dom": 'tiprl',//自定义显示项
           "lengthMenu":[10, 20, 30, 40, 50],//每页显示条数设置
           "lengthChange": true,//是否允许用户自定义显示数量
           "bPaginate": true, //翻页功能
           "bFilter": true, //列筛序功能
           "searching": true,//本地搜索
           "order": [ 1, "asc" ],//desc降序
           "Info": true,//页脚信息
           "oLanguage": oLanguage,
           "columnDefs": [
           		{
				  orderable: false,
				  targets: [0,2,3,4,5,6,7,8,9,10] //禁止排序
				}
           ],
           fnDrawCallback: function(table) {  
           		jumpPage($("#table-mainfou"))
           },
           initComplete: function () {//列筛选
               var api = this.api();
               api.columns().indexes().flatten().each(function (i) {
                   if (i == 2 || i==5 || i==6) { //对第i列进行筛选
                       var column = api.column(i);
						rowScreen(column);
                   }
               });
           }
		})
		userDef(table);//table配置--显示数量 搜索 全选 删除  
   })
	$(document).on('click','.isstop',function(event) {
		$('.choword').html('确定停用此任务消息吗？');
		$('.chopri').val('停用');
    });
});
	
</script>
