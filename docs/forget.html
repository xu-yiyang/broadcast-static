<div class="gb-wrap">
	<div class="loginout gb-sign">
		<div class="titbg">

			<span class="titaft"></span>
		</div>
		<div class="logcent">
			<img src="src/images/log-tit.png" class="logtit">
			<div class="logframe forframe">
				<div class="fratop">
					<span class="fratit">找回密码</span>
				</div>
				<div class="fracent forcent">
					<div class="forone">
						<p class="forproblem">问题1：<span class="probdet">你女儿的出生日期？</span></p>
						<input type="text" onfocus="this.style.borderColor='#999';" onblur="this.style.borderColor='#d8d8d8';"/>

					<a href="javascript:void(0);" class="disablebtn ">确定</a><!--sign.html loginbtn -->

<script type="text/javascript">
	$(document).ready(function(){
		$('.seetxt').click(function(){
			if($('.forchange input').val() != ''){
				if($(this).hasClass('seepass')){
					$('.forchange input').attr('type','password');
					$(this).removeClass('seepass');
				}else{
					$('.forchange input').attr('type','text');
					$(this).addClass('seepass');
				}
			}
		})

		$('.forone input').bind('input propertychange',function(){
			if($('.forone input').val() != '' && $('.fortwo input').val() != '' && $('.forthr input').val() != '' && $('.forfou input').val() != ''){
				$('.disablebtn').addClass('loginbtn');
				$('.disablebtn').attr('href','sign.html');
			}else{
				$('.disablebtn').removeClass('loginbtn');
				$('.disablebtn').attr('href','javascript:void(0);');
			}
		})
		$('.fortwo input').bind('input propertychange',function(){
			if($('.forone input').val() != '' && $('.fortwo input').val() != '' && $('.forthr input').val() != '' && $('.forfou input').val() != ''){
				$('.disablebtn').addClass('loginbtn');
				$('.disablebtn').attr('href','sign.html');
			}else{
				$('.disablebtn').removeClass('loginbtn');
				$('.disablebtn').attr('href','javascript:void(0);');
			}
		})
		$('.forthr input').bind('input propertychange',function(){
			if($('.forone input').val() != '' && $('.fortwo input').val() != '' && $('.forthr input').val() != '' && $('.forfou input').val() != ''){
				$('.disablebtn').addClass('loginbtn');
				$('.disablebtn').attr('href','sign.html');
			}else{
				$('.disablebtn').removeClass('loginbtn');
				$('.disablebtn').attr('href','javascript:void(0);');
			}
		})
		$('.forfou input').bind('input propertychange',function(){
			if($('.forone input').val() != '' && $('.fortwo input').val() != '' && $('.forthr input').val() != '' && $('.forfou input').val() != ''){
				$('.disablebtn').addClass('loginbtn');
				$('.disablebtn').attr('href','sign.html');
			}else{
				$('.disablebtn').removeClass('loginbtn');
				$('.disablebtn').attr('href','javascript:void(0);');
			}
		})
	})
</script>
